<mat-card class="app-container">
  <h1 class="app-title">TODO List</h1>
  <mat-form-field>
    <input
      matInput
      placeholder="Item title"
      class="input"
      (keydown)="onKeyDown($event)"
    >
  </mat-form-field>
  <app-todo-items [items]="items"></app-todo-items>
  <div class="footer">
    Total items: {{ items.length }}
  </div>
</mat-card>
